<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <h:messages/>
            <h:panelGroup styleClass="searchForm">
            <p>
                <h:outputLabel value="Lietotāja vārds" for="loginTxt"/><br/>
                <h:inputText id="loginTxt" value="#{registrationBean.loginName}"/>
            </p>
            <p>
                <h:outputLabel value="Parole" for="pwd1Txt"/><br/>
                <h:inputSecret id="pwd1Txt" value="#{registrationBean.password1}"/>
            </p>
            <p>
                <h:outputLabel value="Apstipriniet paroli" for="pwdTxt"/><br/>
                <h:inputSecret id="pwdTxt" value="#{registrationBean.password2}"/>
            </p>
            <p>
                <h:commandButton style="width: 175px" styleClass="w3-button w3-blue-grey" id="loginBtn" action="#{registrationBean.register}" value="Reģistrēties">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
