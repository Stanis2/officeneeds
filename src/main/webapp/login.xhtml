<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <h:panelGroup styleClass="searchForm">
            <p>
                <h:outputLabel value="Lietotāja vārds" for="loginTxt"/><br/>
                <h:inputText id="loginTxt" value="#{loginBean.loginName}"/>
            </p>
            <p>
                <h:outputLabel value="Parole" for="pwdTxt"/><br/>
                <h:inputSecret id="pwdTxt" value="#{loginBean.password}"/>
            </p>
            <p>
                <h:commandButton style="width: 175px" styleClass="w3-button w3-blue-grey" id="loginBtn" action="#{loginBean.login}" value="Ielogoties">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            </h:panelGroup>
            <h:outputScript rendered="#{not empty currentUser.user}">
                location.assign("cartridgelist.xhtml")
            </h:outputScript>
        </h:form>
    </ui:define>
</ui:composition>

</html>
